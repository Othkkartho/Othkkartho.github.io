      post: |
        This is a project that organizes the libraries of Node.js that I used.
        Please refer to [this link](https://nodejs.org/api/documentation.html)for detailed API information of Node.
        ### Node modules
        
        | module name | Explanation |
        | :------:  | :------: |
        | [os](https://nodejs.org/api/os.html) | A module that can get information from the operating system |
        | [path](https://nodejs.org/api/documentation.html) | This is a module that helps to easily manipulate the paths of folders and files because the path separator is different for each operating system. |
        | [url](https://nodejs.org/api/url.html) | This module helps you to easily manipulate Internet addresses. |
        | [querystring](https://nodejs.org/api/querystring.html) | When using the url of an existing node instead of the url of the WHATWG method, this module makes the search part into an object that is easy to use. |
        | [util](https://nodejs.org/api/util.html) | It provides various utility functions such as deprecate and promisify. |
        | [worker_threads](https://nodejs.org/api/worker_threads.html) | Used when working with nodes in a multi-threaded manner. |
        | [child_process](https://nodejs.org/api/worker_threads.html) | This module is used when executing other programs or executing commands on the node. |
        | [fs](https://nodejs.org/api/fs.html) | Abbreviation for file system, you can access the file system to create, delete, read and write files.|
        | [event](https://nodejs.org/api/events.html) | This module is used to create events. |
        | [http2](https://nodejs.org/api/http.html) | This module is for using the http2 server. This is an improved version of http/1.1 and request and response. |
        | [cluster](https://nodejs.org/api/cluster.html) | A module that allows a node operating as a single process to use all CPU cores. |
        | [readline](https://nodejs.org/api/readline.html) | A module that provides an interface for reading data one line at a time. |
        | [process](https://nodejs.org/api/process.html) | This module manages the current process. |
        {:data-align="center"}

        ### npm package

        | package name | Explanation |
        | :----: | :----: |
        | [express](https://www.npmjs.com/package/express) |It is a web server framework that adds additional functions to the request and response objects of the http module. (There are also types such as koa and hapi.) |
        | [morgan](https://www.npmjs.com/package/morgan) | You can view additional logs in addition to the existing logs. It is convenient to see requests and responses at a glance. |
        | [cookie-parser](https://www.npmjs.com/package/cookie-parser) | Interprets the cookies enclosed in the request into a req.cookies object. |
        | [express-session](https://www.npmjs.com/package/express-session) | As a middleware for session management, it is useful when implementing a session for reasons such as login or temporarily storing data for a specific user. |
        | [multer](https://www.npmjs.com/package/multer) | This middleware is used to upload various files including images and videos in multipart format. |
        | [dotenv](https://www.npmjs.com/package/dotenv) | Package to manage process.env |
        | [pug](https://pugjs.org) | A template engine similar to Ruby. |
        | [nunjucks](https://mozilla.github.io/nunjucks) | It is a template engine with similar syntax to Python's Twig. |
        | [sequelize](https://www.npmjs.com/package/sequelize) | It is a package classified as an ORM that maps JavaScript objects and relationships between databases. |
        | [sequelize-cli](https://www.npmjs.com/package/sequelize-cli) | This is a package for executing sequencing commands. |
        | [mysql2](https://www.npmjs.com/package/mysql2) | It is a driver that connects MySQL and Sequelize. |
        | [bcrypt](https://www.npmjs.com/package/bcrypt) | It is a package that encrypts and decrypts text. |
        | [passport](https://www.npmjs.com/package/passport) | Used for user authentication, such as login. |
        | [jsonwebtoken](https://www.npmjs.com/package/jsonwebtoken) | Token-based authentication for authenticating and identifying users. |
        | [axios](https://axios-http.com/) | It is an HTTP asynchronous communication library that utilizes the Promise API, which is an API for flexibly handling asynchronous processing for browsers and Node.js. |
        | [CORS](https://www.npmjs.com/package/cors) | It is an abbreviation for Cross Origin Resource Sharing. It is a package that blocks the API for security reasons by the browser when the client requests it to a server with a different domain and port. |
        | [express-rate-limit](https://www.npmjs.com/package/express-rate-limit) | A package that allows you to limit the number of incoming requests from one IP address per unit time. |
        | [UUID](https://www.npmjs.com/package/uuid) | Abbreviation for Universally Unique IDentifier, which is used by the server to distinguish users by attaching UUIDs. |
        | [ms](https://www.npmjs.com/package/ms) | You can easily convert various time formats to milliseconds. |
        | [WS](https://www.npmjs.com/package/ws) | The client and server can send and receive data to each other without disconnecting and maintaining the connection. |
        | [socket.io](https://www.npmjs.com/package/socket.io) | It is a websocket implementation like ws, but it is a better choice when considering cross-browser compatibility or backward compatibility. |
        | [EventSource](https://developer.mozilla.org/ko/docs/Web/API/EventSource) | A package that makes a persistent connection to an http server. |
        | [node-schedule](https://www.npmjs.com/package/node-schedule) | You can schedule it and run it. |
        | [sse](https://www.npmjs.com/package/sse) | It is an abbreviation for Server Sent Events, and is a package that streams data from the server in real time. |
        | [schtasks](https://docs.microsoft.com/ko-kr/windows-server/administration/windows-commands/schtasks) | Causes commands and programs to run periodically or at specific times. |
        | [commander](https://www.npmjs.com/package/commander) | A package for receiving input values ​​and operating them using cli |
        | [inquirer](https://www.npmjs.com/package/inquirer) | It enables interactive communication with users. |
        | [chalk](https://github.com/chalk/chalk) | This is a package that colorizes cmd. |

