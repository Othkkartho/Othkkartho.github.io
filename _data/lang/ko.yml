# for cookie consent
cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings 쿠키 설정
  panel_bar:
    msg: >
      이 웹 사이트는 기능을 최적화하기 위해 쿠키를 사용합니다.
      승인 후 활성화됩니다.
    privacy_msg: $privacy_link를 확인하십시오.
    buttons:
      accept: &accept_button 모두 허용
      settings: 설정
      deny: &deny_button 거부
  panel_settings:
    title: *cookie_settings
    msg: >
      이 웹 사이트는 기능을 최적화하기 위해 쿠키를 사용합니다.
      승인 후 활성화됩니다. 쿠키 정책에 대해서는 아래의 각 항목을 클릭하십시오.
    privacy_msg: $privacy_link를 확인하십시오.
    buttons:
      accept: *accept_button
      save: 선택 허용
      deny: *deny_button
    always_active: 항상 유효
    consent_types:
      necessary:
        title: 필수 쿠키
        info: >
          이 쿠키는 웹사이트 기능에 필수적이며 사용 중지할 수 없습니다.
          일반적으로 색 구성표와 같은 사이트 기능을 변경할 때 설정됩니다.
          이 쿠키에는 개인 식별 정보가 저장되지 않습니다.
          $gtag_info
      analytics:
        title: 성능 쿠키
        info: $gtag_info
      preferences:
        title: 기능 쿠키
        info: $gtag_info
      advertising:
        title: 대상 지정 및 광고 쿠키
        info: $gtag_info
    gtag_info:
      # from https://support.google.com/tagmanager/answer/10718549#consent-types
      ad_storage: >
        광고와 관련된 저장(예: 쿠키)을 사용 설정합니다.
      analytics_storage: >
        방문 시 체류 시간과 같은 분석과 관련된 저장(예: 쿠키)을 사용합니다.
      functionality_storage: >
        웹사이트 또는 앱 기능(예: 언어 설정)을 지원하는 저장을 사용합니다.
      personalization_storage: >
        추천 동영상과 같은 맞춤설정과 관련된 저장을 사용 설정합니다.
      security_storage: >
        인증기능, 부정행위 방지, 기타 사용자 보호 등
        보안 관련 저장을 사용합니다.
